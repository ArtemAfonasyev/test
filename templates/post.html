<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="post">
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p>By: {{post.username}}</p>
    <form method="POST"
          action="{{ url_for('delete_post', post_id=post.id) }}">
        <button type="submit" class="button3">Delete</button>
    </form>
</div>
</body>
</html>
