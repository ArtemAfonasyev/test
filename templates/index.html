<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>my post.py</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<a href="http://127.0.0.1:5000/add/" class="button"> New post</a>
<div class="buttons">
     {% if not current_user.is_authenticated %}
      <a href="{{ url_for('login') }}" class="btn">
        Login
      </a>

      <a href="{{ url_for('register') }}" class="btn">
        Register
      </a>
    {% endif %}
    {% if current_user.is_authenticated %}
<div class="logoutt">
      <a href="{{ url_for('logout') }}" class="button2">
        Logout
      </a>
</div>
    {% endif %}
</div>
<div class="blog">
    {% for post in posts %}
    <div class="card">

<h2>
    <a href="{{ url_for('post', post_id=post.id) }}">
        {{ post.title }}
        </a>
</h2>
        <p>{{ post.content }}</p>
        <p class="author">By: {{ post.username }}</p>
        {% if current_user.is_authenticated %}
        <button onclick="location.href='{{ url_for('like_post',post_id=post.id) }}'">
            {% if post.id in post.liked_posts %}
                <img src="/static/like.png" height="25">
            {% else %}
                <img src="/static/no_like.png" height="25">
            {% endif %}
            <span>{{post.likes}}</span>
        </button>
        {% endif %}
    </div>
        {% endfor %}

</div>
</body>
</html>
